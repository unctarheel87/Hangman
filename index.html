<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section>
  <div class="jumbotron">
    <span id="acdc"><h1>AC</h1><i class="fas fa-bolt fa-4x"></i><h1>DC</h1></span>
    <h1>Hangman</h1>
  </div>
    <div class id="outcome"></div>
    <div class="middle">
      <button id="reset">Reset</button>
      <div id="letters"> </div>
      <button id="hint">Hint</button>
    </div> 
    <div id="hintCard">
      <p id="hintText"></p>
      <button id='exit'>x</button>
    </div>
    <h4 class="heading2">Incorrect:</h4>
    <div class="card display" id="wrong-letter"></div>
    <div class="hangman">
      <canvas id="canvas" width=350 height=425></canvas>
      <div class="card display" id="lives"></div>
    </div>
  </section>    

<!-- scripts -->
  <script src="wordGame.js"></script>
</body>
</html>
